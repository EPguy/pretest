<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <title>Calculator</title>
</head>
<body>
    <div class="box">
        <div class="calc">
            <div class="window"><input type="text" id="window-text" readonly="readonly"></div>
            <div class="buttons">
                <div class="wrapper">
                    <button class="btn big" id="AC" onclick="AC();">AC</button>
                    <button class="btn" id="CE" onclick="CE();">CE</button>
                    <button class="btn">/</button>
                </div>

                <div class="wrapper">
                    <button class="btn num" id="seven">7</button>
                    <button class="btn num" id="eight">8</button>
                    <button class="btn num" id="nine">9</button>
                    <button class="btn" id="mul">*</button>
                </div>

                <div class="wrapper">
                    <button class="btn num" id="four">4</button>
                    <button class="btn num" id="five">5</button>
                    <button class="btn num" id="six">6</button>
                    <button class="btn" id="sub">-</button>
                </div>

                <div class="wrapper">
                    <button class="btn num" id="one">1</button>
                    <button class="btn num" id="two">2</button>
                    <button class="btn num" id="three">3</button>
                    <button class="btn" id="plus">+</button>
                </div>

                <div class="wrapper">
                    <button class="btn" id="nothing"></button>
                    <button class="btn num" id="zero">0</button>
                    <button class="btn" id="nothing"></button>
                    <button class="btn" id="equal" onClick="Result();">=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
